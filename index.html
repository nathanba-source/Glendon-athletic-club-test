<model-viewer id="reveal"
  src="webtestmap1_compressed_compressed.glb"
  camera-controls
  enable-pan
  interpolation-decay="200"
  shadow-intensity="1"
  exposure="1.2"
  
  /* Starting position: 45m away instead of 20m */
  camera-orbit="0deg 75deg 45m" 
  
  /* Zoom limits: min 2m to max 100m */
  min-camera-orbit="auto auto 2m"
  max-camera-orbit="auto auto 100m"
  
  alt="Interactive 3D University Gym Map">

  <button class="hotspot" slot="hotspot-lobby" 
          data-position="0.041m -0.5m -16.502m" 
          data-normal="0m 1m 0m">
    <div class="annotation">📍 YOU ARE HERE (LOBBY)</div>
  </button>

</model-viewer>
