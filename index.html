<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>

<model-viewer 
    src="webtestmap1_compressed_compressed.glb" 
    alt="3D model" 
    camera-controls
    auto-rotate>
</model-viewer>

</body>
</html>
