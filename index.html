<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Map Viewer</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #ECE8E6;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    .Hotspot {
      background: none;
      border: none;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }

    .HotspotAnnotation {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      pointer-events: none;
    }

    .Hotspot:hover .HotspotAnnotation {
      background: white;
      color: black;
    }
  </style>
</head>

<body>

<model-viewer
  id="viewer"
  src="carteintergl1.compressed.glb"
  camera-controls
  touch-action="none"

  field-of-view="45deg"
  min-field-of-view="25deg"
  max-field-of-view="60deg"

  interpolation-decay="200"

  min-camera-orbit="auto 30deg 5m"
