<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glendon Athletic Club â€“ Interactive Map</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #f2f1ee; /* warm architectural background */
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

  <model-viewer
    src="webtestmap1_compressed_compressed.glb"
    alt="Interactive 3D map of the Glendon Athletic Club"

    camera-controls
    disable-pan

    /* ISOMETRIC CAMERA (locked) */
    min-camera-orbit="45deg 60deg 18m"
    max-camera-orbit="45deg 60deg 18m"
    camera-target="0m 0m 0m"

    /* LIGHTING */
    environment-image="neutral"
    exposure="0.95"
    tone-mapping="neutral"

    /* SHADOWS */
    shadow-intensity="0.35"
    shadow-softness="0.8"

    /* QUALITY */
    interaction-prompt="none"
  >
  </model-viewer>

</body>
</html>
