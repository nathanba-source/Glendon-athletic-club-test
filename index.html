<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>University Gym ‚Äì Interactive Map</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background: #ECE8E6; font-family: Arial, sans-serif; overflow: hidden;
    }

    model-viewer {
      width: 100vw; height: 100vh;
    }

    /* This styles the 3D Hotspot */
    .hotspot {
      background: rgba(229, 57, 53, 0.9); /* Red background */
      color: white;
      padding: 6px 12px;
      border-radius: 12px;
      border: none;
      font-size: 11px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      white-space: nowrap;
      pointer-events: none; /* Allows clicks to pass through to the map */
    }

    /* Small triangle pointer under the label */
    .hotspot::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: rgba(229, 57, 53, 0.9) transparent transparent transparent;
    }
  </style>
</head>

<body>

  <model-viewer
    src="webtestmap1_compressed_compressed.glb"
    camera-controls
    disable-pan
    exposure="1"
    shadow-intensity="0.3"
    camera-orbit="0deg 45deg 20m"
    alt="Interactive 3D map of the university gym">

    <button class="hotspot" 
            slot="hotspot-lobby" 
            data-position="0.041m -0.5m -16.502m" 
            data-normal="0m 1m 0m">
      üìç YOU ARE HERE
    </button>

  </model-viewer>

</body>
</html>
