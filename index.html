<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>University Gym ‚Äì Interactive Map</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ECE8E6;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    /* üî¥ CRITICAL: FIXED + Z-INDEX */
    .you-are-here {
      position: fixed;
      top: 22%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;

      background: rgba(0, 0, 0, 0.65);
      color: white;
      padding: 10px 24px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.6px;
      border: 2px solid #e53935;

      pointer-events: none;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
      white-space: nowrap;
      animation: float 2.5s ease-in-out infinite;
    }

    .you-are-here span {
      font-size: 12px;
      font-weight: 400;
      opacity: 0.9;
      margin-left: 8px;
    }

    @keyframes float {
      0%   { transform: translate(-50%, 0); }
      50%  { transform: translate(-50%, -8px); }
      100% { transform: translate(-50%, 0); }
    }
  </style>
</head>

<body>

  <!-- ‚úÖ UI ALWAYS ON TOP -->
  <div class="you-are-here">
    üìç YOU ARE HERE <span>| VOUS √äTES ICI</span>
  </div>

  <model-viewer
    src="webtestmap1_compressed_compressed.glb"
    camera-controls
    disable-pan
    exposure="1"
    shadow-intensity="0.3"
    alt="Interactive 3D map of the university gym">
  </model-viewer>

</body>
</html>
